terminate:
  type: StableForSteps
  parameters: [ 200, 2 ]

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "fixed-leader"
      interval: 1.0
      exportPath: "data"
    data:
      - time
      - type: NumberOfNodes
      - type: NetworkHub
      - type: NetworkDiameter
        parameters:
          filter: onlyfinite
          aggregators: [ max, mean, median ]
      - type: NetworkDensity
        parameters:
          filter: onlyfinite
          aggregators: [ max, mean, variance, median, StandardDeviation ]
      - type: NodeDegree
        parameters:
          filter: onlyfinite
          aggregators: [ max, mean, variance, median, StandardDeviation ]
      - molecule: children-count
        aggregators: [ max, mean, variance, median, StandardDeviation ]
        value-filter: onlyfinite
        precision: 3
      - molecule: local-success
        aggregators: [ max, mean, variance, median, StandardDeviation ]
        value-filter: onlyfinite
        precision: 3
      - molecule: resource
        aggregators: [ max, mean, variance, median, StandardDeviation ]
        value-filter: onlyfinite
        precision: 3
      - molecule: success
        aggregators: [ max, mean, variance, median, StandardDeviation ]
        value-filter: onlyfinite
        precision: 3
      - molecule: local-resource
        aggregators: [ max, mean, variance, median, StandardDeviation ]
        value-filter: onlyfinite
        precision: 3

